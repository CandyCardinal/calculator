<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <title> Calculator Project </title>
        <link href="../resources/css/reset.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet"/>
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
        <link href="./resources/images/calc.ico" type="image/x-icon" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <h1> This is a Calculator Project for my School! </h1>
        <div id="calbox"> <!-- the entire calculator-->
            <div id="screen"> <!-- the screen of the calculator-->
            </div> <!-- closes "screen"-->
            
            <div id="buttons">
                <div id="numbers"> <!-- the list of numbers for the calculator-->
                
                    <div class="number">1</div> <!-- NOT TO BE CONFUSED WITH NUMBERS, WITH AN S-->
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">0</div>
                    <div id="clear">C</div>
                    <div id="equal">=</div>
                </div> <!-- closes "numbers"-->

                <div id="operators"> <!-- the list of operations -->
                    <div class="operator" id="plus">+</div>
                    <div class="operator" id="minus">-</div>
                    <div class="operator" id="times">x</div>
                    <div class="operator" id="over">/</div>
                </div> <!-- closes "operators"-->
         </div> <!-- closes buttons -->

        </div> <!-- closes "calbox"-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./resources/js/script.js"></script>
    </body>





</html>
